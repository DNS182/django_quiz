{% extends 'base.html' %}

{% block content %}
 
<div class="container ">
    <style>
        .wrapper {
            max-width: 350px;
            min-height: 200px;
            margin: 150px auto;
            padding: 25px 30px 30px 30px;
            background-color: #ecf0f3;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff
        }

        @media(max-width: 380px) {
              .wrapper {
                margin: 30px 20px;
                padding: 40px 15px 15px 15px
              }
              
         }
      
      </style>
    <div class="wrapper">
   <div class="card-columns" style="margin: 5px 0 0 10px;">
                <h5>Thank you for taking the quiz {{user.username}} !!</h5><br>
                <p class="card-text">Total questions: {{total}}</p><br>
                <p class="card-text">Correct answers: &nbsp{{correct}}</p><br>
                <p class="card-text">Incorrect answers: &nbsp{{wrong}}</p><br>
                <p class="card-text">Percentage: &nbsp {{percent}}%</p><br>
                <h3 class="card-title">Score : &nbsp{{score}}</h5><br>
                <h5 style='margin-left:50px'>All the best for next quiz!</h5>
                
            </div>
        </div>
    </div>
 
</div>
    </div>
 
 
{% endblock %}

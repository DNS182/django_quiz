{% extends 'base.html' %}

{% block content %}
 
<div class="container ">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif
        }
       
        body {
            background: #ecf0f3
        }
       
        .wrapper {
            max-width: 350px;
            min-height: 200px;
            margin: 150px auto;
            padding: 25px 30px 30px 30px;
            background-color: #ecf0f3;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff
        }
      
       
        .wrapper .btn {
            box-shadow: none;
            width: 100%;
            height: 90px;
            margin-top:50px;
            background-color: #03A9F4;
            color: #fff;
            border-radius: 45px;
            font-size:40px;
            box-shadow: 4px 5px 3px #b1b1b1, -3px -3px 3px #fff;
            letter-spacing: 1.3px
        }
       
        .wrapper .btn:hover {
            background-color: red;
            color:black;
        }
      
      
        @media(max-width: 380px) {
              .wrapper {
                margin: 30px 20px;
                padding: 40px 15px 15px 15px
              }
              
         }
      
      </style>
    <div class="wrapper">
   <div class="card-columns" style="margin: 5px 0 0 10px;">
                <h3 class="card-title">Score: {{score}}</h5><br>
                <p class="card-text">Percentage: {{percent}}%</p><br>
                <p class="card-text">Time Taken: {{time}} seconds</p><br>
                <p class="card-text">Correct answers: {{correct}}</p><br>
                <p class="card-text">Incorrect answers: {{wrong}}</p><br>
                <p class="card-text">Total questions: {{total}}</p><br>
                <h5 style='margin-left:50px'>All the best for next quiz!</h5>
            </div>
        </div>
    </div>
 
</div>
    </div>
 
 
{% endblock %}

{% extends 'base.html' %}

{% block title %}182's QUIZ{% endblock title %}

{% block content %}
<style>
    .wrapper {
        max-width: 350px;
        min-height: 200px;
        margin: 150px auto;
        padding: 25px 30px 30px 30px;
        background-color: #ecf0f3;
        border-radius: 15px;
        box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff
    }

    .wrapper .btn {
        box-shadow: none;
        width: 100%;
        height: 90px;
        margin-top:50px;
        background-color: #03A9F4;
        color: #fff;
        border-radius: 45px;
        font-size:40px;
        box-shadow: 4px 5px 3px #b1b1b1, -3px -3px 3px #fff;
        letter-spacing: 1.3px
    }
   
    .wrapper .btn:hover {
        background-color: red;
        color:black;
    }
  
  
    @media(max-width: 380px) {
          .wrapper {
            margin: 30px 20px;
            padding: 40px 15px 15px 15px
          }
          
     }
  
  </style>
<div class="wrapper">
    <a href ='{% url "play" %}'> <button class="btn mt-3">LET'S PLAY </button></a>
       <br><br><br>
</div>

{% endblock content %}
